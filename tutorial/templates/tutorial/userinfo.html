{% extends "tutorial/layout.html" %}
{% block content %}
<h1>User Info</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% if user %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
    {% endif %}
  </tbody>
</table>
{% endblock %}
